<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Background Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: url('BackgroundBase.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Mobile-first responsive design */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        p {
            color: #666;
            line-height: 1.6;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }

        /* Phone-specific optimizations */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* Better performance on mobile */
            }
            
            .content {
                padding: 20px;
                margin: 10px;
            }
        }

        /* Very small phones */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 15px;
                max-width: 95%;
            }
        }

        /* Landscape orientation on phones */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            .content {
                padding: 15px 25px;
            }
        }

        /* Debug info for testing */
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        @media (min-width: 769px) {
            .debug-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="debug-info">
        Mobile View
    </div>
    
    <div class="container">
        <div class="content">
            <h1>Your Photo Background</h1>
            <p>This is how your image will look as a website background on mobile devices. Replace "your-image.jpg" in the CSS with your actual image path to see the preview.</p>
        </div>
    </div>

    <script>
        // Optional: Add touch interactions or other mobile-specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Update debug info with screen dimensions
            const debugInfo = document.querySelector('.debug-info');
            if (debugInfo) {
                const updateInfo = () => {
                    debugInfo.textContent = `${window.innerWidth}x${window.innerHeight}`;
                };
                updateInfo();
                window.addEventListener('resize', updateInfo);
            }
        });
    </script>
</body>
</html>
